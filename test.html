<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count">
    </div>
    <br>
    <div id="count1">
    </div>
    <br>
    <div id="count2">
    </div>
    <br>
    <div id="count3">
    </div>
</body>
</html>

<script> 
var dday = new Date("October 01, 2021, 3:40:00").getTime();

setInterval(function() {
  var today = new Date().getTime();
  var gap = dday - today;
  var day = Math.ceil(gap / (1000 * 60 * 60 * 24));
  var hour = Math.ceil((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var min = Math.ceil((gap % (1000 * 60 * 60)) / (1000 * 60));
  var sec = Math.ceil((gap % (1000 * 60)) / 1000);

  var day1 = Math.ceil(gap / (1000));
  var day2 = Math.ceil(gap / (1000 * 60));
  var day3 = Math.ceil(gap / (1000 * 60 * 60));

  document.getElementById("count").innerHTML = "D-DAY까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.";
  document.getElementById("count1").innerHTML = "D-DAY까지 " + day1 + "초 "+ "남았습니다.";
  document.getElementById("count2").innerHTML = "D-DAY까지 " + day2 + "분 "+ "남았습니다.";
  document.getElementById("count3").innerHTML = "D-DAY까지 " + day3 + "시간 "+ "남았습니다.";
}, 1000);
</script>
